{{ $baseurl := .Site.BaseUrl }}
<div>
    <ul id="tags">
      {{ range .Params.tags }}
        <li> <a href="{{ $baseurl }}/tags/{{ . | urlize }}">{{ . }}</a> </li>
      {{ end }}
    </ul>
</div>

<div>
    <section id="prev">
        &nbsp;{{if .Prev}}<a class="previous" href="{{.Prev.Permalink}}">上一篇：{{.Prev.Title}}</a><br>{{end}}
    </section><section id="next">
        &nbsp;{{if .Next}}<a class="next" href="{{.Next.Permalink}}">下一篇：{{.Next.Title}}</a>{{end}}
    </section>
</div>
